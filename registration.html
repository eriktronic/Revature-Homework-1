<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta charset="utf-8"/>
        <title>Register</title>
    </head>

    <body id="bgimg">
        <!--site name-->
        <table id="blknred">
            <tr>
                <th>
                    <img src = "Images/Real logo 3.png"
					alt = "Oh no! The awesome logo I designed in high school did not load." 
					width = "120"
					height = "120"/>
                </th>
                <th><h1><span style="color:red"><b><u>EJTRONICS</u></b></span></h1></th>
            </tr>

        </table>
        <form action="index.html">
            <table border="1" id="blknred">
                <!--username|password-->
                <tr height = "20">
                    
                    <td width="200" align="right"><span><b>Username:</b></td>
                    <td width="200"><input type = "text" required/></td>
        
                    <td width="200" align="right"><span><b>Password:</b></td>
                    <td width="200"><input type = "Password" required/></td> 

                </tr>
                <tr>
                        <td width="200" align="right"><span><b>Confirm Password:</b></td>
                        <td width="200"><input type = "Password" required/></td> 
        
                </tr>
                <!--firstname|lastname-->
                <tr>
                    <td width="200" align="right"><span><b>First Name:</b></td>
                    <td width="200"><input type = "text" placeholder="i.e. John" pattern="[a-z,A-Z]" required/></td>
                    <td width="200" align="right"><span><b>Lase Name:</b></td>
                    <td width="200"><input type = "text" placeholder="i.e. Smith" pattern="[a-z,A-Z]" required/></td>
            
                </tr>
                <!--address/city/state/zip-->
                <tr>
                    <td width="200" align="right"><span><b>Address:</b></td>
                    <td width="200"><input type = "text" placeholder="123 Road Lane" required/></td>
                </tr>
                <tr>    
                    <td width="200" align="right"><span><b>City</b></td>
                    <td width="200"><input type = "text" required/></td>
                </tr>
                <tr>
                    <td width="200" align="right"><span><b>State:</b></td>
                    <td width="200"><input type = "text" required/></td>
                </tr> 
                <tr>
                    <td width="200" align="right"><span><b>Zip Code:</b></td>
                    <td width="200"><input type = "text" pattern="[0-9]{5}" maxlength="5" required/></td>
                            
                </tr>

                <!--email-->
                <tr>
                    <td width="200" align="right"><span><b>Email Address:</b></td>
                    <td width="200"><input type = "text" placeholder="address@domain.com" required/></td>
                </tr>
                <!--DOB-->
                <tr>
                    <td width="200" align="right"><span><b>Date of Birth:</b></td>
                    <td width="200"><input type = "date" required/></td>   
                </tr>
                <!--marital status|profession dropdowns-->
                <tr>
                    <td width="200" align="right"><span><b>Marital Status:</b></span></td>
                    <td>
                        <select required>
                            <option disabled hidden selected>Pick One:</option>
                            <option value="1">Single</option>
                            <option value="2">Married</option>
                            <option value="3">Separated</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="200" align="right"><span><b>Profession:</b></span></td>
                    <td>
                        <select required>
                            
                            <option disabled hidden selected>Pick one:</option>
                            <option>Engineering</option>
                            <option>Accounting</option>
                            <option>Programmer</option>
                            <option>Technician</option>

                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <!--own which device? chkbox-->
                <tr>
                    <td>
                        <p><u>Which devices do you own?</u></p>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="device1" value="desktop">Desktop<br></td>
                    <td><input type="checkbox" name="device2" value="laptop">Laptop<br></td>
                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="device3" value="phone">Mobile Phone<br></td>
                    <td><input type="checkbox" name="device4" value="tablet">Desktop<br> </td>

                </tr>
                <!--submit|reset buttons-->
                <tr>
                    <td><input type = "submit"/></td>
                    <td><input type = "reset"/></td>

                </tr>

            </table>
        </form> 
        <a href="index.html">Home</a>
    </body>
</html>
