<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta charset="utf-8"/>
        <title>Register</title>
    </head>

    <body id="bgimg">
        <!--site name-->
        <table border="1" align="center" id="bgblack">
            <tr>
                <td>
                    <a id="bgnone" href="index.html">
                        <img src="Images/Real Logo 3.png" alt="Home" title="Home" style="width:120px;height:120px;">
                    </a>
                </td>
                <td width="300" align="center"><h1><span style="color:red"><b><u>EJTRONICS</u></b></span></h1></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <h2>Registration</h2>
                </td>
                
            </tr>

        </table>

        <form action="index.html">
            <table border="1" align="center" id="blknred">
                <!--username|password-->
                <tr height = "20">
                    
                    <td width="150" align="right"><span><b>Username:</b></td>
                    <td width="200"><input type = "text" required/></td>
                </tr>
                <tr>
                    <td width="150" align="right"><span><b>Password:</b></td>
                    <td width="200"><input type = "Password" required/></td> 

                </tr>
                
                <tr>
                        
                        <td width="150" align="right"><span><b>Confirm Password:</b></td>
                        <td width="200"><input type = "Password" required/></td> 
        
                </tr>
                <!--email-->
                <tr>
                    <td width="150" align="right"><span><b>Email Address:</b></td>
                    <td width="200"><input type = "text" placeholder=" address@domain.com" required/></td>
                </tr>

                <!--firstname|lastname-->
                <tr>
                    <td width="150" align="right"><span><b>First Name:</b></td>
                    <td width="200"><input type = "text" placeholder=" i.e. John" required/></td>
                </tr>
                <tr>

                    <td width="150" align="right"><span><b>Last Name:</b></td>
                    <td width="200"><input type = "text" placeholder=" i.e. Smith" required/></td>
            
                </tr>
                <!--address/city/state/zip-->
                <tr>
                    <td width="150" align="right"><span><b>Address:</b></td>
                    <td width="200"><input type = "text" placeholder=" i.e. 123 Road Lane" required/></td>
                </tr>
                <tr>    
                    <td width="150" align="right"><span><b>City</b></td>
                    <td width="200"><input type = "text" required/></td>
                </tr>
                <tr>
                    <td width="150" align="right"><span><b>State:</b></td>
                    <td>
                        <select>
                            <option disabled hidden selected>Pick One:</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">Dist of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>

                    </td>
                </tr> 
                <tr>
                    <td width="150" align="right"><span><b>Zip Code:</b></td>
                    <td width="200"><input type = "text" pattern="[0-9]{5}" maxlength="5" required/></td>
                            
                </tr>

                
                <!--DOB-->
                <tr>
                    <td width="150" align="right"><span><b>Date of Birth:</b></td>
                    <td width="200"><input type = "date" required/></td>   
                </tr>
                <!--marital status|profession dropdowns-->
                <tr>
                    <td width="150" align="right"><span><b>Marital Status:</b></span></td>
                    <td>
                        <select required>
                            <option disabled hidden selected>Pick One:</option>
                            <option value="1">Single</option>
                            <option value="2">Married</option>
                            <option value="3">Separated</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="150" align="right"><span><b>Profession:</b></span></td>
                    <td>
                        <select required>
                            
                            <option disabled hidden selected>Pick one:</option>
                            <option>Engineering</option>
                            <option>Accounting</option>
                            <option>Programmer</option>
                            <option>Technician</option>

                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <!--own which device? chkbox-->
                <tr>
                    <td width="150" align="right">
                        <p><u>Which types of devices do you own?</u></p>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="checkbox" width="100" name="device1" value="desktop">Desktop<br></td>
                                <td><input type="checkbox" width="100" name="device2" value="laptop">Laptop<br></td>
                    
                            </tr>
                            <tr>
                                <td><input type="checkbox" width="100" name="device3" value="phone">Mobile Phone<br></td>
                                <td><input type="checkbox" width="100" name="device4" value="tablet">Desktop<br> </td>

                            </tr>

                        </table>
                    </td>
                </tr>
                <!--submit|reset buttons-->
                <tr>
                    <td><input type = "submit"/></td>
                    <td><input type = "reset"/></td>

                </tr>

            </table>
        </form> 
    </body>
</html>
